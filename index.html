<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silted - Official Site</title>
  <style>
    @font-face {
      font-family: 'DaisyWheel';
      src: url('DaisyWheel.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'DaisyWheel', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 40px;
      text-align: center;
      flex-shrink: 0;
      position: relative;
    }

    header h1 {
      font-size: 60px;
      margin: 0;
      letter-spacing: 8px;
    }

    nav {
      position: absolute;
      top: 50%;
      right: 40px;
      transform: translateY(-50%);
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-size: 25px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.2);
      color: #999;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 10px;
    }

    .social-icons {
      margin-top: 145px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      display: inline-block;
    }

    img.icon {
      width: 45px;
      height: 45px;
      transition: transform 0.3s ease;
    }

    img.icon:hover {
      transform: scale(1.3);
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      header h1 {
        font-size: 42px;
      }

      nav {
        position: static;
        transform: none;
        margin-top: 10px;
      }

      nav a {
        margin: 0 12px;
        font-size: 20px;
      }

      .social-icons {
        margin-top: 80px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 34px;
        letter-spacing: 6px;
      }

      nav a {
        margin: 0 10px;
        font-size: 18px;
      }

      .social-icons img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SILTED</h1>
    <nav>
      <a href="music.html">MUSIC</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main>
    <h1>WELCOME TO OFFICIAL SILTED PAGE!</h1>
    <h2>About the band</h2>
    <h4>
      Silted is a Brazilian Grunge, Post-Grunge and Nu-metal band with influences from<br>
      bands such as Green Day, Nirvana, HUM, Sap, Silverchair and Senium.
    </h4>

    <div class="social-icons">
      <a href="https://silted.bandcamp.com/" target="_blank">
        <img src="bandcamp.png" class="icon" alt="Bandcamp">
      </a>
      <a href="https://open.spotify.com/intl-pt/artist/5c4UJXX2CJxEQjV8RmpJdv" target="_blank">
        <img src="spotify.png" class="icon" alt="Spotify">
      </a>
      <a href="https://instagram.com/siltedband" target="_blank">
        <img src="instagram.png" class="icon" alt="Instagram">
      </a>
    </div>
  </main>

  <footer>
    <p>2025 Silted. All rights reserved.</p>
  </footer>
</body>
</html>

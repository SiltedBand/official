<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silted - Official Site</title>
  <style>
    @font-face {
      font-family: 'DaisyWheel';
      src: url('DaisyWheel.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      background-color: #000;
      color: #fff;
      font-family: 'DaisyWheel', monospace;
    }

    header {
      padding: 20px 40px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 50px;
      margin: 0;
      letter-spacing: 8px;
    }

    nav {
      position: absolute;
      top: 50%;
      right: 40px;
      transform: translateY(-50%);
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-size: 22px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.2);
      color: #999;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    main h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    main h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    main h4 {
      font-size: 18px;
      line-height: 1.5;
      color: #ccc;
      margin-bottom: 30px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 195px;
    }

    .social-icons a {
      display: inline-block;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.2);
      filter: brightness(0.7);
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 15px;
      font-size: 12px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header h1 {
        font-size: 36px;
      }

      nav a {
        font-size: 18px;
      }

      main h1 {
        font-size: 28px;
      }

      main h2 {
        font-size: 22px;
      }

      main h4 {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 28px;
      }

      nav {
        position: static;
        transform: none;
        margin-top: 10px;
      }

      nav a {
        margin: 0 10px;
        font-size: 16px;
      }

      main h1 {
        font-size: 24px;
      }

      main h2 {
        font-size: 18px;
      }

      main h4 {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SILTED</h1>
    <nav>
      <a href="music.html">MUSIC</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main>
    <h1>WELCOME TO OFFICIAL SILTED PAGE!</h1>
    <h2>About the band</h2>
    <h4>
      Silted is a Brazilian Grunge, Post-Grunge and Nu-metal band with influences from<br>
      bands such as Green Day, Nirvana, HUM, Sap, Silverchair and Senium.
    </h4>
    <div class="social-icons">
      <a href="https://silted.bandcamp.com/" target="_blank">
        <img src="bandcamp.png" alt="Bandcamp" class="icon">
      </a>
      <a href="https://open.spotify.com/intl-pt/artist/5c4UJXX2CJxEQjV8RmpJdv" target="_blank">
        <img src="spotify.png" alt="Spotify" class="icon">
      </a>
      <a href="https://instagram.com/siltedband" target="_blank">
        <img src="instagram.png" alt="Instagram" class="icon">
      </a>
    </div>
  </main>

  <footer>
    <p>2025 Silted. All rights reserved.</p>
  </footer>
</body>
</html>

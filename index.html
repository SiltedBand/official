<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silted - Official Site</title>
  <style>
    @font-face {
      font-family: 'DaisyWheel';
      src: url('DaisyWheel.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'DaisyWheel', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      font-size: 60px;
      margin: 0;
      letter-spacing: 8px;
    }

    nav {
      margin-top: 0.1px;
      display: flex;
      justify-content: right;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 25px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.2);
      color: #999;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 15px;
    }

    main h1 {
      font-size: 26px;
      margin-bottom: 15px;
    }

    main h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    main h4 {
      font-size: 16px;
      max-width: 700px;
      line-height: 1.8; /* mais espaçamento entre linhas */
      margin-bottom: 60px; /* mais espaço antes das redes sociais */
    }

    .social-icons {
      margin-bottom: 30px; /* aproxima do rodapé */
    }

    .social-icons a {
      margin: 0 15px;
      display: inline-block;
    }

    img.icon {
      width: 40px;
      height: 40px;
      filter: invert(0);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    img.icon:hover {
      transform: scale(1.3);
      filter: brightness(0.7);
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 48px;
      }

      nav a {
        font-size: 22px;
      }

      main h1 {
        font-size: 22px;
      }

      main h4 {
        font-size: 14px;
        line-height: 1.7;
        padding: 0 10px;
      }

      img.icon {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SILTED</h1>
    <nav>
      <a href="music.html">MUSIC</a>
      <a href="#contact">CONTACT</a>
    </nav>
  </header>

  <main>
    <h1>WELCOME TO OFFICIAL SILTED PAGE!</h1>
    <h2>About the band</h2>
    <h4>
      Silted is a Brazilian Grunge, Post-Grunge and Nu-metal band with influences from
      bands such as Green Day, Nirvana, HUM, Sap, Silverchair and Senium.
    </h4>

    <div class="social-icons">
      <a href="https://silted.bandcamp.com/" target="_blank">
        <img src="bandcamp.png" class="icon">
      </a>
      <a href="https://open.spotify.com/intl-pt/artist/5c4UJXX2CJxEQjV8RmpJdv" target="_blank">
        <img src="spotify.png" class="icon">
      </a>
      <a href="https://instagram.com/siltedband" target="_blank">
        <img src="instagram.png" class="icon">
      </a>
    </div>
  </main>

  <footer>
    <p>2025 Silted. All rights reserved.</p>
  </footer>
</body>
</html>

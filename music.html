<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silted - Music</title>
  <style>
    @font-face {
      font-family: 'DaisyWheel';
      src: url('DaisyWheel.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      background-color: #000;
      color: #fff;
      font-family: 'DaisyWheel', monospace;
    }

    header {
      padding: 25px 40px;
      justify-content: right;
      position: relative;
    }

    header h1 {
      font-size: 50px;
      margin: 0;
      letter-spacing: 8px;
    }

    nav {
      margin-top: 0.1px;
      display: flex;
      justify-content: right;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 22px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.2);
      color: #999;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
    }

    .left {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 100%;
    }

    .left img {
      width: 100%;
      max-width: 320px;
      height: auto;
      border-radius: 12px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
    }

    .buttons a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #1db954;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .buttons a.bandcamp {
      background-color: #629aa9;
      color: #fff;
    }

    .buttons a:hover {
      transform: scale(1.1);
      background-color: #17a84b;
    }

    .buttons a.bandcamp:hover {
      background-color: #528c98;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .social-icons a {
      display: inline-block;
    }

    .social-icons img {
      width: 35px;
      height: 35px;
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      max-width: 100%;
    }

    .right iframe {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
    }

    .release-date {
      font-size: 16px;
      color: #aaa;
      text-align: center;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 15px;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 36px;
      }

      nav a {
        font-size: 18px;
      }

      .content {
        flex-direction: column;
        gap: 30px;
      }

      .buttons a {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 28px;
      }

      nav {
        position: static;
        transform: none;
        margin-top: 10px;
      }

      nav a {
        margin: 0 10px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SILTED</h1>
    <nav>
      <a href="index.html">HOME</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <div class="content">
    <div class="left">
      <img src="sore.png" alt="Album Cover">
      <div class="buttons">
        <a href="https://open.spotify.com/album/6lP4G8UEcskhhuHKZ9f0sz" target="_blank">Listen on Spotify</a>
        <a href="https://silted.bandcamp.com/" target="_blank" class="bandcamp">Listen on Bandcamp</a>
      </div>
    </div>

    <div class="right">
      <iframe src="https://open.spotify.com/embed/album/6lP4G8UEcskhhuHKZ9f0sz?utm_source=generator"
        height="352" frameborder="0" allowfullscreen
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>
      <div class="release-date">Release Date: August 20, 2025</div>
    </div>
  </div>

  <div class="social-icons">
    <a href="https://silted.bandcamp.com/" target="_blank"><img src="bandcamp.png" alt="Bandcamp"></a>
    <a href="https://open.spotify.com/artist/5c4UJXX2CJxEQjV8RmpJdv" target="_blank"><img src="spotify.png" alt="Spotify"></a>
    <a href="https://instagram.com/siltedband" target="_blank"><img src="instagram.png" alt="Instagram"></a>
  </div>

  <footer>
    <p>2025 Silted. All rights reserved.</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silted - Music</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    @font-face {
      font-family: 'DaisyWheel';
      src: url('DaisyWheel.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      background-color: #000;
      color: #fff;
      font-family: 'DaisyWheel', monospace;
      overflow: hidden;
    }

    header {
      padding: 20px 40px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 50px;
      margin: 0;
      letter-spacing: 8px;
    }

    nav {
      position: absolute;
      top: 50%;
      right: 40px;
      transform: translateY(-50%);
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-size: 22px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.2);
      color: #999;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      padding: 0 40px;
    }

    .left {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .left img {
      width: 350px;
      height: 350px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #1db954;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .buttons a.bandcamp {
      background-color: #629aa9;
      color: #fff;
    }

    .buttons a:hover {
      transform: scale(1.1);
      background-color: #17a84b;
    }

    .buttons a.bandcamp:hover {
      background-color: #528c98;
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .right iframe {
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .release-date {
      font-size: 18px;
      color: #aaa;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SILTED</h1>
    <nav>
      <a href="index.html">HOME</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <div class="content">
    <div class="left">
      <img src="Sore.png" alt="Album Cover">
      <div class="buttons">
        <a href="https://open.spotify.com/intl-pt/album/6lP4G8UEcskhhuHKZ9f0sz?si=EUzaK743TgGWA2cFK_PCbQ" target="_blank">Listen on Spotify</a>
        <a href="https://silted.bandcamp.com/track/sore" target="_blank" class="bandcamp">Listen on Bandcamp</a>
      </div>
    </div>

    <div class="right">
      <iframe src="https://open.spotify.com/embed/album/6lP4G8UEcskhhuHKZ9f0sz?utm_source=generator"
        width="400" height="352" frameborder="0" allowfullscreen
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>
      <div class="release-date">Release Date: August 20, 2025</div>
    </div>
  </div>

  <footer>
    <p>2025 Silted. All rights reserved.</p>
  </footer>
</body>
</html>
